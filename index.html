<!DOCTYPE html>
<html>
    <head>
        <title>Paint Deluxe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1; viewport-fit=cover">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    </head>
    <body id="body">
        <canvas id="canvas" width="100%" height="100%">Sorry, it looks like your browser version doesn't support Paint Deluxe. Update to a newer version or a newer browser and try again.</canvas>
        <div id="bottomToolbar">
            <button type="button">Home</button>
            <button type="button">Scroll</button>
            <button type="button">Tool</button>
            <button type="button">Style</button>
            <button type="button">Size</button>
            <button type="button">Color</button>
        </div>
        
        <script src="components/p5.min.js"></script>
        <script src="canvas.js"></script>

        <script>
            if (!navigator.serviceWorker.controller) {
                navigator.serviceWorker.register("/sw.js").then(function(reg) {
                    console.log("Service worker has been registered for scope: " + reg.scope);
                });
            }
        </script>
    </body>
</html>
