<!DOCTYPE html>
<html>
    <head>
        <title>Paint Deluxe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="favicon" href="favicon.ico"/>
        <link rel="apple-touch-icon" sizes="180x180" href="assets/logo-1024x1024.png">
        <link rel="manifest" href="manifest.json">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1; viewport-fit=cover">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
        <link href="assets/splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
        <link href="assets/splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
        <link href="assets/splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
        <link href="assets/splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
        <link href="assets/splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
        <link href="assets/splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
        <link href="assets/splashscreens/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
        <link href="assets/splashscreens/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
        <link href="assets/splashscreens/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
        <link href="assets/splashscreens/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    </head>
    <body id="body" ontouchstart=''>
        <div id="canvas" width="100%" height="100%"></div>
        <div id="bottomToolbar">
            <div id="loadButton" class="bottomToolbarButton">
                <div class="tapEffect"></div>
                <img class="icon" src="assets/load.svg" />
                <p class="iconLabel">Load</p>
                <input id="upload" type="file">
            </div>
            <div id="saveButton" class="bottomToolbarButton">
                <div class="tapEffect"></div>
                <img class="icon" src="assets/save.svg" />
                <p class="iconLabel">Save</p>
            </div>
            <div id="toolButton" class="bottomToolbarButton">
                <div class="tapEffect"></div>
                <img id="toolIcon" class="icon" src="assets/tool-draw.svg" />
                <p id="toolLabel" class="iconLabel">Pen</p>
            </div>
            <div id="sizeButton" class="bottomToolbarButton">
                <div class="tapEffect"></div>
                <div id="sizePreview">
                    <p id="sizeLabel">1</p>
                </div>
                <p class="iconLabel">Size</p>
            </div>
            <div id="colorButton" class="bottomToolbarButton">
                <div class="tapEffect"></div>
                <div id="colorPreview"></div>
                <p class="iconLabel">Color</p>
            </div>
        </div>

        <script src="scripts/p5.min.js"></script>
        <script src="scripts/jscolor.min.js"></script>
        <script src="scripts/canvas.js"></script>
        <script>
            setInterval(function() {
                var appleThemeColor = document.querySelector("meta[name=apple-mobile-web-app-status-bar-style]");
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    appleThemeColor.setAttribute("content", "light-content");
                } else {
                    appleThemeColor.setAttribute("content", "dark-content");
                };
            }, 100)
        </script>
        <script>
            if (!navigator.serviceWorker.controller) {
                navigator.serviceWorker.register("sw.js").then(function(reg) {
                    console.log("Service worker has been registered for scope: " + reg.scope);
                });
            }
        </script>
    </body>
</html>
