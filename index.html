<!DOCTYPE html>
<html>
    <head>
        <title>Paint Deluxe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="favicon" href="favicon.ico"/>
        <link rel="manifest" href="manifest.json">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1; viewport-fit=cover">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="dark-content">
    </head>
    <body id="body">
        <div id="canvas" width="100%" height="100%"></div>
        <div id="bottomToolbar">
            <div id="loadButton" class="bottomToolbarButton">
                <img class="icon" src="assets/load.svg" />
                <p class="iconLabel">Load</p>
                <input id="upload" type="file">
            </div>
            <div id="saveButton" class="bottomToolbarButton">
                <img class="icon" src="assets/save.svg" />
                <p class="iconLabel">Save</p>
            </div>
            <div id="toolButton" class="bottomToolbarButton">
                <img id="toolIcon" class="icon" src="assets/tool-draw.svg" />
                <p class="iconLabel">Tool</p>
            </div>
            <div id="sizeButton" class="bottomToolbarButton">
                <img class="icon" src="assets/size.svg" />
                <p class="iconLabel">Size</p>
            </div>
            <div class="bottomToolbarButton">
                <img class="icon" src="assets/color.svg" />
                <p class="iconLabel">Color</p>
            </div>
        </div>

        <script src="scripts/p5.min.js"></script>
        <script src="scripts/canvas.js"></script>
        <script>
            setInterval(function() {
                var appleThemeColor = document.querySelector("meta[name=apple-mobile-web-app-status-bar-style]");
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    appleThemeColor.setAttribute("content", "light-content");
                } else {
                    appleThemeColor.setAttribute("content", "dark-content");
                };
            }, 100)
        </script>
        <script>
            if (!navigator.serviceWorker.controller) {
                navigator.serviceWorker.register("sw.js").then(function(reg) {
                    console.log("Service worker has been registered for scope: " + reg.scope);
                });
            }
        </script>
    </body>
</html>
